<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;
      background: #eefaf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    .version {
      color: white;
      background: #28a745;

      margin-top: 15px;
    }

</head>
<body>
  <div class="card">
    <h1>Web Application</h1>
    <p>This is the new upgraded version.</p>
    <span class="version">Version 2</span>

</html>
